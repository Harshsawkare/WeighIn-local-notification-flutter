name: weighin
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  # State Management, Routing, Dependency Injection
  get: ^4.6.5

  # Local Storage
  get_storage: ^2.0.3

  # Local Notifications
  flutter_local_notifications: ^13.0.0

  # Date Formatting and Localization
  intl: ^0.18.0

  # Required for scheduling notifications at specific times
  timezone: ^0.9.0

  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/logo_text.png
    - assets/missed_icon.png
    - assets/onBoard.png